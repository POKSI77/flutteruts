name: bookstore_app
description: A simple bookstore application

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  shared_preferences: ^2.5.3
  favorite_button: ^0.0.4
  
  # UI & Animation
  cupertino_icons: ^1.0.2
  
  # State Management
  provider: ^6.0.5
  
  # HTTP & API
  http: ^0.13.5
  dio: ^5.1.2
  
  # Local Storage
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  
  # Image Handling
  cached_network_image: ^3.2.3
  image_picker: ^0.8.7+5
  
  # Utils
  intl: ^0.19.0
  uuid: ^3.0.7
  url_launcher: ^6.1.11
  
  # Authentication & Security
  crypto: ^3.0.3
  
  # Navigation
  go_router: ^7.1.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  hive_generator: ^2.0.0
  build_runner: ^2.4.6


flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/icons/

  fonts:
    - family: Poppins
      fonts:
        - asset: assets/fonts/Poppins-Regular.ttf