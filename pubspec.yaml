name: bookstore_app
description: A simple bookstore application

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  shared_preferences: ^2.5.3
  favorite_button: ^0.0.4
  font_awesome_flutter: ^10.4.0
  shimmer: ^3.0.0
  flutter_animate: ^4.2.0
  lottie: ^3.3.2
  firebase_core: ^4.1.1
  firebase_auth: ^6.1.0
  cloud_firestore: ^6.0.2
  
  # UI & Animation
  cupertino_icons: ^1.0.2
  
  # State Management
  provider: ^6.1.1
  
  # HTTP & API
  http: ^1.5.0
  dio: ^5.1.2
  
  # Local Storage
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  
  # Image Handling
  cached_network_image: ^3.2.3
  image_picker: ^1.2.0
  
  # Utils
  intl: ^0.20.2
  uuid: ^4.5.1
  url_launcher: ^6.1.11
  
  # Authentication & Security
  crypto: ^3.0.3
  
  # Navigation
  go_router: ^16.2.4
  flutter_rating_bar: ^4.0.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  hive_generator: ^2.0.0
  build_runner: ^2.4.6


flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/icons/
    - assets/fonts/
    - assets/animations/

  fonts:
    - family: Poppins
      fonts:
        - asset: assets/fonts/Poppins-Regular.ttf